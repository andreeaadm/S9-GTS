<template>
  <c-datatable
    if:false={noData}
    table-cols={tableData.columns}
    table-rows={currentRows}
    is-loading={isLoading}
    all-shown={allShown}
    onviewmore={handleViewMore}
    additional-classes="clickablecells-nowidth clickablecells-noabspos"
    mob-enabled="true"
  ></c-datatable>
  <div if:true={noData} class="noitems">{labels.NO_RESULTS_FOUND}</div>
</template>
