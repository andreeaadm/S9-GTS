<template>
    <template if:true={showModal}>
        <section role="dialog" tabindex="-1" aria-modal="true" aria-labelledby="modal-heading-01" class="slds-modal slds-fade-in-open">

            <div class="slds-modal__container gmaModal">
                
                <button style="top: 1vh;" class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={handleCancelClick}>
                    <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse" size="small" ></lightning-icon>
                    <span class="slds-assistive-text">Close</span>
                </button>
                <div class="slds-modal__content slds-p-around_medium dialog-box" id="modal-content-id-1">
                    <div style="text-align: center;">
                        <img style="max-height: 100px;" src={communityLogo}>
                    </div>

                    <div class="slds-form-element">
                        <div class="slds-form-element__control slds-input-has-icon slds-input-has-icon_left">
                            <lightning-icon class="slds-icon slds-input__icon slds-input__icon_left slds-icon-text-default" icon-name="utility:user" alternative-text="username" size="xx-small"></lightning-icon>
                            <input type="text" data-id="inputUsername" placeholder="Username" class="slds-input input-element" onchange={handleUserNameChange} required="" />
                        </div>
                    </div>

                    <div class="slds-form-element">
                        <div class="slds-form-element__control slds-input-has-icon slds-input-has-icon_left">
                            <lightning-icon class="slds-icon slds-input__icon slds-input__icon_left slds-icon-text-default" icon-name="utility:lock" alternative-text="username" size="xx-small"></lightning-icon>
                            <input type="password" data-id="inputPassword" placeholder="Password" class="slds-input input-element" onkeyup={handlePasswordChange} required="" />
                        </div>
                    </div>

                    <p></p>

                    <div class="slds-col slds-align_absolute-center">
                        <button class="loginButton" label="Log In" title="Log In" onclick={handleLogin}>Log In</button>
                    </div>
                </div>
                
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open" role="presentation"></div>
    </template>
</template>
