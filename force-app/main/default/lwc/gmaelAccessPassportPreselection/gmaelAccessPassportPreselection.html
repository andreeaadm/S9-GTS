<template>
    <div class="slds-m-left_medium slds-m-top_small">
        <h2 class="slds-text-heading_small slds-m-bottom_x-small">
            {labels.TITLE_LABEL}
        </h2>
        <div class="slds-m-bottom_medium">{labels.CONTACT_GIN_WARNING}</div>

        <div class="horizontal-container">

            <div>
                <lightning-input label={labels.CONTACT} placeholder={labels.CONTACT_SEARCH} type="search"
                                 value={searchedContact} onchange={handleContactSearchInputChange}
                                 onclick={handleContactSearchInputClick} autocomplete="off" role="search"
                >
                </lightning-input>
                <template if:true={displaySuggestions}>
                    <template if:true={filteredContacts.length}>
                        <div class="slds-dropdown slds-dropdown_left slds-dropdown_length-7  slds-m-left_medium slds-dropdown_medium">
                            <ul class="slds-listbox slds-listbox_vertical" role="presentation">
                                <template for:each={filteredContacts} for:item="contact">
                                    <li key={contact} data-id={contact.Id} data-name={contact.Name} role="presentation"
                                        onclick={handlePreselect}>
                                        <span class="slds-lookup__item-action" role="option">
                                            <span class="slds-truncate">{contact.Name}</span>
                                        </span>
                                    </li>
                                </template>
                            </ul>
                        </div>
                    </template>
                </template>
            </div>

            <lightning-input type="text" label={labels.GIN_NUMBER} value={ginNumber}
                             required
                             onchange={handleGinNumberInputChange}
                             class="ginInputCmp"
            ></lightning-input>


        </div>

        <div class=" slds-m-top_medium">

            <lightning-button variant="brand" label="Submit" onclick={handleSubmitClick} disabled={disableSubmitButton}></lightning-button>

        </div>
    </div>
</template>
