<template>
    <section class="container-header">
        <div class="header">
            <a href="/iCare/s/track-jobs" class="track-jobs">{label.TRACK_JOBS_LABEL}&nbsp;<span class="arrow">>&nbsp;</span></a>
            <div class="track-jobs-number"><span>{iCareJobId} &nbsp;</span></div>
        </div>
    </section>
   
    <div class="container-progress slds-grid slds-grid--align-center slds-max-medium-table_stacked-horizontal">
        <template if:true={jobsWithImages}>
            <template for:each={jobsWithImages} for:item="jobsWithImages">
                <div key={jobsWithImages.recordId} >
                    <c-i-care-path-element progressimage={jobsWithImages.progressImage} progresslabel={jobsWithImages.progressLabel} 
                    progressdate={jobsWithImages.progressDate} progresstrackimage={jobsWithImages.progressTrackImage}></c-i-care-path-element>
                </div>
            </template>
            <template if:true={error}>
                {error}
            </template>
        </template>
    </div>
</template>
