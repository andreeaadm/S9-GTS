<template>
    <section class="container-header">
        <div class="header">
            <a href="/iCare/s/submit-a-test-request" class="track-jobs">{label.SUBMIT_A_TEST_REQUEST_LABEL}&nbsp;<span class="arrow">>&nbsp;</span></a>
            <template if:true={favouriteTable}>
                <div class="track-jobs-number"><span>{label.FAVOURITES_LABEL} &nbsp;</span></div>
            </template>
            <template if:true={draftTable}>
                <div class="track-jobs-number"><span>{label.SAVED_DRAFTS_LABEL} &nbsp;</span></div>
            </template>
        </div>
    </section>

    <div class="container-content">
        <template if:true={favouriteTable}>
            <lightning-card title={label.FAVOURITES_LABEL}>
                <lightning-datatable key-field="Id" data={tableData} columns={favouriteColumns}
                    hide-checkbox-column="true" onrowaction={handleRowAction}>
                </lightning-datatable>
                <c-i-care-paginator onprevious={previousHandler} onnext={nextHandler} onselected={changeHandler}
                    onfirstpage={firstpagehandler} onlastpage={lastpagehandler}></c-i-care-paginator>
            </lightning-card>
        </template>

        <template if:true={draftTable}>
            <lightning-card title={label.SAVED_DRAFTS_LABEL}>
                <lightning-datatable key-field="Id" data={tableData} columns={draftColumns} hide-checkbox-column="true"
                    onrowaction={handleRowAction}>
                </lightning-datatable>
                <c-i-care-paginator onprevious={previousHandler} onnext={nextHandler} onselected={changeHandler}
                    onfirstpage={firstpagehandler} onlastpage={lastpagehandler}></c-i-care-paginator>
            </lightning-card>
        </template>
    </div>
</template>
