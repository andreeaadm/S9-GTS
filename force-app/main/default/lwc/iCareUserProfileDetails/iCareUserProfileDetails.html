<template>
    <h1>{labels.DETAILS_LABEL}</h1>
    <template if:true={currentUser}>
        <div class="container">
        <lightning-input type="text" label={labels.ACCOUNT_LABEL} value={currentUser.account} readonly></lightning-input>
        <lightning-input type="text" label={labels.NAME_LABEL} value={currentUser.name} readonly></lightning-input>
        <lightning-input type="text" label={labels.TITLE_LABEL} value={currentUser.title} readonly></lightning-input>
        <lightning-input type="text" label={labels.EMAIL_LABEL} value={currentUser.email} readonly></lightning-input>
        <lightning-input type="text" label={labels.PHONE_LABEL} value={currentUser.phone} readonly></lightning-input>
        <lightning-input type="text" label={labels.MOBILE_LABEL} value={currentUser.mobile} readonly></lightning-input>
    </div>
    </template>
</template>
