<template>
    <template if:true={isMapLoaded}>
        <div class="map-container">
            <div class="map-inner-container"></div>
        </div>
    </template>
    <template if:true={showRegionSection}>
        <section>
            <div class="region-info">
                <div class="slds-p-around_medium_1 lgc-bg">
                    {labels.GMAEL_Countries_Of_The_Selected_Region}
                    &nbsp;<a class="click-here-link" onclick={openModal}>Click Here</a>
                </div>
            </div>
        </section>
    </template>
    <template if:true={showCountriesOfTheRegion}>
        <!-- Modal/Popup Box LWC starts here -->
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
            aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <!-- Modal/Popup Box LWC header here -->
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                        title="Close" onclick={closeModal}>
                        <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse"
                            size="small"></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">
                        {labels.GMAEL_Regions_Countries_Model_Header_Text}
                    </h2>
                </header>
                <!-- Modal/Popup Box LWC body starts here -->
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                    <ul class="ul-main">
                        <template if:true={listOfRegionCountries}>
                            <template for:each={listOfRegionCountries} for:item="item">
                                <li key={item}>{item}</li>
                            </template>
                        </template>
                    </ul>
                </div>
                <!-- Modal/Popup Box LWC footer starts here -->
                <footer class="slds-modal__footer">
                    <button class="slds-button slds-button_neutral" onclick={closeModal} title="Close">Close</button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
    <div if:true={showLoader} class="spinner-padding">
        <lightning-spinner variant="brand"
                           alternative-text="Loading..."
                           size="medium"
                           class="spinner-container">
        </lightning-spinner>
    </div>
</template>
