<template>
  <h1>{labels.INSPECTION}</h1>

  <c-gts-company-info
    account-id={jobRequestRecord.GTS_Inspection_Location_Company_Name__c}
    account-name={jobRequestRecord.GTS_Inspection_Location_Company_Text__c}
    address-city={jobRequestRecord.GTS_Inspection_Location_Company_Address__City__s}
    address-country={jobRequestRecord.GTS_Inspection_Location_Company_Address__CountryCode__s}
    address-postal-code={jobRequestRecord.GTS_Inspection_Location_Company_Address__PostalCode__s}
    address-street={jobRequestRecord.GTS_Inspection_Location_Company_Address__Street__s}
    address-province={jobRequestRecord.GTS_Inspection_Location_Company_Address__StateCode__s}
    contact-id={jobRequestRecord.GTS_Inspection_Location_Contact_Person__c}
    contact-name={jobRequestRecord.GTS_Inspection_Loc_Contact_Name_Text__c}
    contact-email={jobRequestRecord.GTS_Inspection_Location_Email__c}
    contact-phone={jobRequestRecord.GTS_Inspection_Location_Contact_Number__c}
    account-filters={inspectionLocationFieldsFiltering}
    account-record-type={accountRecordType}
    is-read-only={isReadOnly}
    oncompanyinfochanged={handleUpdateInspectionInfo}
  ></c-gts-company-info>

  <br />

  <div>
    <label>
      {labels.INVIEW_REQUESTED_TITLE1} &nbsp;
      <a href={labels.INVIEW_TECHNOLOGY_LINK} target="_blank"
        >{labels.INVIEW_REQUESTED_TITLE2}</a
      >
    </label>

    <lightning-input
      class="check-input"
      type="checkbox"
      label={labels.INVIEW_REQUESTED_LABEL}
      checked={jobRequestRecord.GTS_Inview_Requested__c}
      disabled={isReadOnly}
      onchange={handleInviewRequestedChange}
    ></lightning-input>
  </div>

  <br />

  <div class="container-inputs">
    <lightning-input
      type="date"
      label={labels.GOODS_AVAILABILITY_DATE}
      value={jobRequestRecord.GTS_Goods_Available_Date__c}
      onchange={handleGoodsDateChange}
      readonly={isReadOnly}
    ></lightning-input>

    <lightning-input
      type="date"
      label={labels.PROPOSED_INSPECTION_DATE}
      value={jobRequestRecord.GTS_Proposed_Inspection_Date__c}
      onchange={handleProposedDateChange}
      readonly={isReadOnly}
    ></lightning-input>

    <lightning-combobox
      label={labels.SHIPMENT_TYPE}
      options={shipmentTypeOptions}
      placeholder="Please Select"
      value={jobRequestRecord.GTS_Shipment_Type__c}
      onchange={handleShipmentTypeChange}
      readonly={isReadOnly}
    ></lightning-combobox>

    <lightning-combobox
      label={labels.SHIPMENT_MODE}
      options={shipmentModeOptions}
      placeholder="Please Select"
      value={jobRequestRecord.GTS_Shipment_Mode__c}
      onchange={handleShipmentModeChange}
      readonly={isReadOnly}
    ></lightning-combobox>

    <template if:true={isOtherValue}>
      <lightning-input
        type="text"
        label={labels.OTHER_VALUE}
        value={jobRequestRecord.GTS_Shipment_Mode_Please_Specify__c}
        onchange={handleOtherShipmentModeChange}
        readonly={isReadOnly}
      ></lightning-input>
    </template>

    <lightning-combobox
      label={labels.GOODS_CONDITION}
      options={goodsOptions}
      placeholder="Please Select"
      value={jobRequestRecord.GTS_Goods_Condition__c}
      onchange={handleGoodConditionChange}
      readonly={isReadOnly}
    ></lightning-combobox>

    <lightning-input
      type="number"
      label={labels.SPECIFY_NUMBER_FCL}
      value={jobRequestRecord.GTS_Specify_Number_of_FCLs__c}
      onchange={handleFCLNumberChange}
      readonly={isReadOnly}
    ></lightning-input>
  </div>
</template>
