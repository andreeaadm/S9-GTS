<template>
    <template lwc:if={showModel}>

        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
              
               <div class="slds-modal__content" id="modal-content-id-1">  <!-- modal header start -->
                <template if:true={showCloseButton}>
                    <header class="slds-modal__header">
                        <div class="header">
                            <template if:true={showCloseButton}>
                                <button class="slds-button slds-button_icon slds-modal__close close-x" title={clabels.GMAEL_Portal_Request_Close} onclick={hideModalBox}>
                                    <lightning-icon icon-name="utility:close"
                                        alternative-text="close"
                                        variant="inverse"
                                        onclick={handleHideModel}
                                        size="small"
                                        style="color: var(--Dark-Blue);"></lightning-icon>
                                    <span class="slds-assistive-text">{clabels.GMAEL_Portal_Request_Close}</span>
                                </button>
                            </template>
                            <template if:true={showBackButton}>
                                <button style="margin-top: 5px;" class="slds-button slds-button_icon slds-modal__close back" title={clabels.GMAEL_Portal_Request_Back} onclick={hideModalBox}>
                                    <lightning-icon icon-name="utility:back"
                                        alternative-text={clabels.GMAEL_Portal_Request_Back}
                                        variant="inverse"
                                        onclick={handleBackClick}
                                        size="small" ></lightning-icon>
                                    <span class="slds-assistive-text">{clabels.GMAEL_Portal_Request_Back}</span>
                                </button>
                            </template>
                            <h2 class="slds-text-heading_medium slds-hyphenate">{clabels.GMAEL_Portal_Request_Header}</h2>
                            <h4 style="font-size: 12px;" class="slds-text-heading_medium slds-hyphenate">{clabels.GMAEL_Portal_Request_Sub_Header}</h4>
                        </div>
                        <div class="sub-header">
                            <lightning-layout horizontal-align="center" multiple-rows pull-to-boundary="small" vertical-align="center" style="font-family: var(--neo-sans-regular);">
                                <lightning-layout-item size="4" large-device-size="1" medium-device-size="2" small-device-size="3">
                                    <span class="subject">*{clabels.GMAEL_Portal_Request_Subject}</span>
                                </lightning-layout-item>
                                <lightning-layout-item size="4" large-device-size="6" medium-device-size="5" small-device-size="4">
                                    <lightning-input max-length="128" type="text" label={clabels.GMAEL_Portal_Request_Subject} placeholder={clabels.GMAEL_Portal_Request_Subject} value={subject} onchange={handleInputChange} variant="label-hidden" disabled={disableSubject} required></lightning-input>
                                </lightning-layout-item>
                            </lightning-layout>
                        </div>
                    </header>
                </template>
               <!-- modal body start -->
                    <c-gmael-send-a-request-form subject={subject} onclose={handleHideModel} onback={handleShowBackButton} lwc:ref="requestForm"></c-gmael-send-a-request-form>
               </div>            
            </div>
         </section>
         <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
